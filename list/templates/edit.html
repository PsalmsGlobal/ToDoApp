{% extends 'base.html' %}

{% block title %}TO-DO LIST | Edit Item {% endblock %}

{% block content %}
		{% if item %}
		<form class="input-group py-2 px-2 px-md-0" method="POST">
	        {% csrf_token %}
	        <input class="form-control me-2" type="search" placeholder="{{ item.item }}"
	        value="{{ item.item }}" aria-label="Search" name = "item">

	        <input type="hidden" value="{{ item.completed }}" name="completed">

	         <div class="input-group-append">
	        <button class="btn btn-secondary" type="submit">Edit Item</button>
	      
	        <button type="Back" class="btn btn-secondary">Back</button>

        </form>
		{% endif %}


{% endblock%}
